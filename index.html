<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <title>Home</title>
</head>

<body onload="init()">
    <header>
        <div class="screen" onclick="toggleMenu(event)"></div>
        <section class="header-wraper container">
            <div class="logo">
                Meme Creator
            </div>
            <nav class="main-nav" onclick="toggleMenu(event)">
                <ul class="nav-list">
                    <li class="nav-item" onclick="goToAbout(event)">About</li>
                    <li class="nav-item" onclick="goToContact(event)">Contact</li>
                </ul>
            </nav>

            <button onclick="toggleMenu(event)" class="menu-icon">
                <i class="fas fa-bars"></i>
            </button>
        </section>
    </header>
    <main class="container">
        <section class="galleryWrap">
            <h2>Choose a picture:</h2>
            <div>
                Search by category
                <select onchange="onSearchImg(this.value)">
                    <option value="">All</option>
                    <option value="happy">Happy</option>
                    <option value="kid">Kids</option>
                    <option value="funny">Funny</option>
                    <option value="evil">Evil</option>
                </select> <br>
                Search:<input type="search" id="search" onkeyup="onSearchImg()">
            </div>
            <section class="gallery">

            </section>
        </section>
        <section class="memeEditor" style="display: none;">
            <section class="editBtns">
                
                <nav>
                    <label>Edit Text
                        <section>
                          <input type="text" class="inpt-txt1" placeholder="Enter your text here" onkeyup="writeText(this)" data-idx="1">
                          <button type="button" class="btn" onclick="updateFontSize(this)" data-input="1">+</button>
                          <button type="button" class="btn" onclick="updateFontSize(this)" data-input="1">-</button>
                        </section>
                        <section>
                        <label>
                            <input type="checkbox" onclick="updateTextShadow(this)" data-checkBox="1">
                            Text Shadow
                        </label>
                        <input type="color" class="colorPicker" style="border: 0;" value="#313131" data-inputColor="1"
                            onchange="updateFontColor(this)">
                        </section>
                        <section>
                            <i class="fas fa-align-left" onclick="alignText('left')"></i>
                            <i class="fas fa-align-center" onclick="alignText('center')"></i>
                            <i class="fas fa-align-right" onclick="alignText('right')"></i>
                        </section>

                        <section>
                                <button name="save" class="save"><a onclick="downloadMeme(this)">Save</a></button>
                                <button onclick="showGallery()">Back To Gallery</button>
                        </section>
                    </label>

                    
                </nav>
            </section>
            <div class="canvasHolder"><canvas id="memeCanvas"></canvas></div>
                <!-- onmousedown = "handleMouseDown(event)"
                onmousemove = "handleMouseMove(event)"
                onmouseup = "handleMouseUp(event)" -->
                
        </section>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/home-service.js"></script>
    <script src="js/nav-service.js"></script>
</body>

</html>
